<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GoPieNg - IPAM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=9"/>
  <script type="module" src="js/app.js?v=9"></script>
</head>
<body class="not-authed">
  <div id="networkBanner" class="network-banner hidden">Server not responding - network may be unavailable</div>
  <div class="app">
    <header class="app-header">
      <div class="logo">&gt; ipam</div>
      <nav>
        <a href="#" class="active" data-page="browse">Browse</a>
        <a href="#" data-page="logs">Logs</a>
        <a href="#" data-page="users" id="usersNavLink">User</a>
      </nav>
      <div class="header-search" id="headerSearch">
        <input type="text" id="searchInput" placeholder="search hosts" class="search-input" />
        <span id="searchInfo" class="search-info"></span>
        <button id="searchPrev" class="search-nav" title="Previous (Shift+Enter)">▲</button>
        <button id="searchNext" class="search-nav" title="Next (Enter)">▼</button>
        <div id="searchToggle" class="search-toggle" title="Toggle hosts/networks">
          <div class="toggle-track">
            <div class="toggle-thumb"></div>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="status" id="apiStatus"><span class="status-dot"></span><span id="apiStatusText">…</span></div>
        <span id="userBadge" class="user-badge">not signed in</span>
        <button id="logoutBtn" class="logout-btn" title="Sign out">logout</button>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme"></button>
      </div>
    </header>
    <main id="app" class="page active"></main>
  </div>
  <div id="toastRoot" class="toast-root"></div>
</body>
</html>
